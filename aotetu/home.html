<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>桃鉄風青鉄ゲーム - 設定</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="menu">
        <div class="setting-group">
            <label for="playerCount">プレイヤー人数</label>
            <select id="playerCount" onchange="generateInputFields()">
                <option value="1">1人</option><option value="2">2人</option><option value="3">3人</option><option value="4" selected>4人</option>
            </select>
        </div>

        <div class="setting-group">
            <label for="gameYears">プレイ年数</label>
            <select id="gameYears">
                <option value="1">1年</option>
                <option value="3">3年</option>
                <option value="10">10年</option>
                <option value="20">20年</option>
            </select>
        </div>

        <div class="setting-group">
            <label>プレイヤー名を入力</label>
            <div id="nameFields"></div>
        </div>

        <button onclick="startGame()">ゲームスタート！</button>
    </div>
    <script src="home.js"></script>
</body>
</html>
