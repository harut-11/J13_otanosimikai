<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>桃鉄風青鉄ゲーム</title>
<link rel="stylesheet" href="aotetu.css">
</head>
<body>

  <div id="slotOverlay">
    <div id="slotTitle" style="font-size: 1.5rem; font-weight: bold; color: #fff;">---</div>
    <div id="slotMachine">---</div>
    <button id="slotStopBtn">ストップ！</button>
  </div>

  <div id="resultOverlay">
    <div class="result-card">
      <h2 style="color: #e63946;">🏆 最終結果発表 🏆</h2>
      <div id="finalRankings" style="text-align: left; margin: 20px 0; font-size: 1.1rem; line-height: 2;"></div>
      <button class="reset-btn" style="font-size: 1.2rem;" onclick="location.href='home.html'">タイトルへ戻る</button>
    </div>
  </div>

  <div class="left-side">
    <div class="region-header" id="regionTitle">MAP</div>
    <div class="board-container" id="board">
      <div id="tile-layer" style="display: contents;"></div>
    </div>
  </div>

  <div class="right-side">
    <div class="main-controls-wrapper">
      <div class="card-container control-card">
        <div style="text-align:center">
          <div id="yearLabel">1年目</div>
          <div id="currentPlayerDisplay" style="font-size: 1.2rem; font-weight: bold;">-</div>
          <div id="moneyDisplay" style="color: #2a9d8f; font-weight: bold;">¥0</div>
          <div class="dice-scene" id="diceScene"></div>
          <button id="rollBtn">サイコロを振る</button>
          <button id="stopBtn" style="display:none; background:#d62828;">ストップ！</button>
          <div style="margin-top:10px; border-top:1px solid #eee; padding-top:5px; text-align: left;">
            <strong>🗃️ 所持カード</strong>
            <div id="inventory" class="inventory"></div>
          </div>
          <div style="margin-top:10px; border-top:1px solid #eee; padding-top:5px; text-align: left;">
            <strong>🏠 所有物件リスト</strong>
            <div id="myPropertyList" class="my-properties">なし</div>
          </div>
          <button id="endTurnBtn" style="background:#666;" disabled>ターン終了</button>
        </div>
      </div>
      <div class="info-area">
        <div style="display:flex; gap:10px;">
          <div class="card-container" style="flex:1;">
            <strong>🏆 ランキング</strong>
            <div id="playerList" style="font-size:12px;"></div>
          </div>
          <div class="card-container" style="flex:1;">
            <strong>📍 マス情報</strong>
            <div id="tileInfo" style="font-size:12px;">-</div>
          </div>
        </div>
        <div class="card-container">
          <strong>ℹ️ カード説明</strong>
          <div id="cardDesc" class="desc-box">説明が表示されます。</div>
        </div>
        <div class="card-container">
          <strong>📜 履歴</strong>
          <div class="log" id="log"></div>
        </div>
      </div>
    </div>
  </div>
  
<script src="aotetu.js"></script>
</body>

</html>
