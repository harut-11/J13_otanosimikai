<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Game Menu</title>
<style>
body {
    margin: 0; height: 100vh; overflow: hidden;
    display: flex; justify-content: center; align-items: center;
    background: radial-gradient(circle at top, #222, #000);
    font-family: "Segoe UI", sans-serif; color: #fff;
}

/* フェードイン演出 */
.wrapper { 
    opacity: 0; transform: scale(.9); animation: show 1s forwards; 
    position: relative; /* 子要素の基準点にする */
    display: flex; justify-content: center; align-items: center;
}
@keyframes show { to { opacity: 1; transform: scale(1); } }

/* 説明文エリア：メニューの左側に浮かせる */
.description-panel {
    position: absolute;
    right: 120%; /* メニューの左端からさらに外側に配置 */
    width: 280px; height: auto; min-height: 150px;
    padding: 20px;
    border: 2px solid #0ff;
    border-radius: 10px;
    background: rgba(0, 0, 0, .8);
    box-shadow: 0 0 15px rgba(0, 255, 255, .3);
    transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    opacity: 0;
    pointer-events: none; /* 説明文自体はクリックを邪魔しない */
    transform: translateX(30px);
}
.description-panel.active {
    opacity: 1;
    transform: translateX(0);
}

.desc-title {
    font-size: 20px; color: #0ff; margin-bottom: 10px;
    border-bottom: 1px solid #0ff; padding-bottom: 5px;
    text-shadow: 0 0 5px #0ff;
}
.desc-text { font-size: 14px; line-height: 1.6; color: #ccc; }

.main-content {
    width: 260px;
    display: flex; flex-direction: column; align-items: center;
}

.title {
    font-size: 22px; letter-spacing: 2px; margin-bottom: 25px;
    color: #0ff; text-align: center;
    text-shadow: 0 0 6px #0ff;
    white-space: nowrap;
}
.title.glitch { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }

.menu { width: 100%; display: flex; flex-direction: column; gap: 15px; }

.menu a {
    padding: 18px; text-align: center;
    color: #0ff; text-decoration: none; font-size: 18px;
    border: 2px solid #0ff; border-radius: 10px;
    background: rgba(0, 0, 0, .6);
    box-shadow: 0 0 10px rgba(0, 255, 255, .4);
    transition: .2s;
    cursor: pointer;
    user-select: none;
}

.menu a:hover {
    background: #0ff; color: #000;
    box-shadow: 0 0 20px #0ff;
    transform: scale(1.05);
}

.menu a.glitch {
    animation: g .25s linear;
    text-shadow: 2px 0 #f0f, -2px 0 #0ff;
}
@keyframes g {
    20% { transform: scale(1.05) translateX(-2px); }
    40% { transform: scale(1.05) translateX(2px); }
    60% { transform: scale(1.05) translateX(-1px); }
    80% { transform: scale(1.05) translateX(1px); }
}

.noise {
    position: fixed; inset: 0; pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, .015) 0 1px,
        transparent 1px 4px
    );
    animation: n .15s infinite;
}
@keyframes n { to { transform: translateY(3px); } }

canvas { position: fixed; inset: 0; z-index: -1; }
</style>
</head>
<body>

<canvas id="bg"></canvas>
<div class="noise"></div>

<div class="wrapper">
    <div id="desc-panel" class="description-panel">
        <div id="desc-title" class="desc-title"></div>
        <div id="desc-text" class="desc-text"></div>
    </div>

    <div class="main-content">
        <h1>エリア8</h1>
        <div class="title" id="title">GAME MENU</div>
        <div class="menu">
            <a data-i="0">▶ 青鉄</a>
            <a data-i="1">▶ 坪内の野望</a>
            <a data-i="2">▶ マインスイーパー</a>
            <a data-i="3">▶ 3D迷路</a>
            <a data-i="4">▶ スネークゲーム</a>
        </div>
    </div>
</div>

<script>
const descriptions = [
    { title: "青鉄", text: "「青鉄」は、人気ボードゲームのスタイルを踏襲した、マネーゲームです。" },
    { title: "坪内の野望", text: "「神戸電子皇帝坪内の野望」というタイトルで、プレイヤー（坪内）が兵庫県を拠点に日本全国47都道府県の統一を目指す歴史シミュレーションゲームです。" },
    { title: "マインスイーパー", text: "「地雷を避けながら、すべての安全なマスを切り開く」**というクラシックなパズルゲーム。" },
    { title: "3D迷路", text: "マップがランダム生成の3d迷路です。スタートからゴールを目指すゲーム。自動的にクリアタイムが計測されます。" },
    { title: "スネークゲーム", text: "このゲームでは、プレイヤーはヘビを操作してエサを集め、できるだけ長く成長させることを目指します。" }
];

const urlList = [
    "./aotetu/home.html",
    "./Game2/index.html",
    "./mysiipar/index.html",
    "./3dmeiro/dungeon.html",
    "./snake/スネークゲーム.html",
];

const c = document.getElementById("bg");
const ctx = c.getContext("2d");
const t = document.getElementById("title");
const descPanel = document.getElementById("desc-panel");
const descTitle = document.getElementById("desc-title");
const descText = document.getElementById("desc-text");
let w, h, p = [];

onresize = () => { w = c.width = innerWidth; h = c.height = innerHeight; };
onresize();

for(let i = 0; i < 70; i++)
    p.push({ x: Math.random() * w, y: Math.random() * h, r: 1 + Math.random() * 2, v: .1 + Math.random() * .3 });

(function draw() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = "#0ff"; ctx.globalAlpha = .6;
    p.forEach(a => {
        ctx.beginPath();
        ctx.arc(a.x, a.y, a.r, 0, 6.28);
        ctx.fill();
        a.y += a.v; if (a.y > h) a.y = 0;
    });
    requestAnimationFrame(draw);
})();

document.querySelectorAll(".menu a").forEach(button => {
    const index = button.dataset.i;

    button.onmouseenter = () => {
        button.classList.remove("glitch");
        void button.offsetWidth;
        button.classList.add("glitch");

        // 説明文の反映と表示
        descTitle.innerText = descriptions[index].title;
        descText.innerText = descriptions[index].text;
        descPanel.classList.add("active");
    };

    button.onmouseleave = () => {
        descPanel.classList.remove("active");
    };

    button.addEventListener('click', () => {
        const targetUrl = urlList[index];
        if (targetUrl) {
            setTimeout(() => {
                location.href = targetUrl;
            }, 100);
        }
    });
});

setInterval(() => {
    t.classList.add("glitch");
    setTimeout(() => t.classList.remove("glitch"), 120);
}, 4000 + Math.random() * 3000);
</script>

</body>
</html>
